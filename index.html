<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corona Killer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="docReady()" onkeydown="" onkeyup="">
    <!-- <body onload="docReady()" onkeydown="" onkeyup=""> -->
    <header>
      <section class="life-left">
        <p class="life-label">Life</p>
        <p class="life-num">12</p>
      </section>
      <section class="score-right">
        <p class="score-label">Score</p>
        <p class="score-num">2300</p>
      </section>
    </header>
    <main>
      <section class="start-sec">
        <p class="start-label">Start!</p>
      </section>
      <section class="needle-sec">
        <img
          src="images/needleShooter_white@1x.png"
          alt="needle_white"
          id="needle-shooter-img"
        />
      </section>
      <img src="images/virus-img.png" alt="virus-img" id="virus-img-1" />
      <!-- <h1>Start!</h1> -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
